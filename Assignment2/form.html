<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
  <div class="container d-flex justify-content-center">
    <form id="rForm">
        <div class="mb-3">
         <label for="InputName"  class="form-label">Name</label>
          <input type="text" class="form-control" id="InputName" >
          <span id="name_error" style="display:block; color: red;"></span>
          <br>
          <br>
          <label for="InputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="InputEmail1" >
          <span id="email_error" style="display:block; color: red;"></span>
          <br>
          <br>
          <label for="InputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="InputAddress" >
          <span id="address_error" style="display:block; color: red;"></span>
          <br>
          <br>
          <label for="InputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="InputCity" >
          <span id="city_error" style="display:block; color: red;"></span>
          <br>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>

</body>
</html>
